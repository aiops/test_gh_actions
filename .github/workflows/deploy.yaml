name: Publish Docker image on release

on:
  release:
    types: [published]
  workflow_dispatch:
    
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: logsight/logsight-pipeline
      LOGSIGHT_LIB_VERSION: v1.3.0
      DOCKER_IMAGE_TAG_LOGSIGHT_PIPELINE: ${{ github.ref_name }}

    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3
        with:
          repository: aiops/logsight-deployment
          ref: v1.3.0
          token: ${{ secrets.MACHINE_ACCESS_TOKEN }}
          path: ./deploy
          submodules: true

      -
        name: Run deploy preprod
        run: ls ./deploy/deploy
      - 
        name: Test
        run: ./deploy/deploy/run-web-preprod.sh
      - 
        name: Test
        run: env | grep PIPELINE
