name: Publish Docker image on release

on:
  release:
    types: [published]
  workflow_dispatch:
    
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: logsight/logsight-pipeline
      LOGSIGHT_LIB_VERSION: v1.3.0
      DOCKER_IMAGE_TAG_LOGSIGHT_PIPELINE: ${{ github.ref_name }}

    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3
        with:
          repository: aiops/logsight-deployment
          ref: v1.3.0
          token: ${{ secrets.MACHINE_ACCESS_TOKEN }}
          path: ./deploy
          submodules: true
      - 
        name: Run deploy preprod
        run: ./deploy/deploy/run-local.sh
      - 
        name: Create user 
        run: |
          curl -X POST "https://localhost:8080/api/v1/users" -H "accept: */*" -H "Content-Type: application/json" -d "{ \"email\": \"email@email.com\", \"password\": \"password123\"}"

      -
        name: Checkout sdk
        uses: actions/checkout@v3
        with:
          repository: aiops/logsight-sdk-py
          ref: develop
          token: ${{ secrets.MACHINE_ACCESS_TOKEN }}
          path: ./sdk
      
      - name: Install dependencies
        run: python -m pip install -r ./sdk/requirements.txt

      - name: Run tox
        run: |
          cd sdk && python -m tox
